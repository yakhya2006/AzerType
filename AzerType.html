<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Conditions</title>
</head>
<body>

    <header>
        <h1>AzerType</h1>
        <h2>L'application pour écrire plus vite !</h2>
        <p>AzerType est une application en ligne pour apprendre à taper plus vite au clavier :)</p>
    </header>

<main>
    <section>
        <article>
            <p>Avec quelle liste voulez vous jouer</p>

            <div class="zoneOptions">
                    <div>
                        <input type="radio" id="ChoixMots" name="choix" value="mots"/>
                        <label for="ChoixMots">Mots</label>
                    </div>
                    <div>
                        <input type="radio" id="ChoixPhrases" name="choix" value="phrases"/>
                        <label for="ChoixPhrases">Phrases</label>
                    </div>
            </div>

            <div class="proposition">

            </div>

            <div class="zoneSaisis">
                <input type="text" name="réponse" id="réponse" value="">
                <input type="button" value="Valider" id="validation">
            </div>

            <div class="zoneScore">
            </div>
            <div class="zoneInfo">
                    <span id="timer">60</span>
            </div>
        </article>
        <input type="button" value="Commencer" id="commencer">
    </section>

</main>
<footer>
    @Copyright : Openclassrooms.
</footer>

</body>
<script src="script/config.js"></script>
<script src="script/script.js"></script>
<script src="script/main.js"></script>
</html>
